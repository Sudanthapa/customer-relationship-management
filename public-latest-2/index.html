<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Hello AngularJS - Hello World</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="hello.js"></script>

</head>
<body ng-controller="Customer">
<div>
				<p>The ID is {{greeting.invoices[0].customer_id}}</p>
			<p>The content is {{greeting.content}}</p>	
</div>
			<div class="row">
				<table class="table">
					<tr>
						<th>Customer ID</th>
						<th>Customer Name</th>
						<th>Customer Email</th>
						<th>Customer Phone</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="customer in customers">
						<td>{{customer.invoice_id}}</td>
						<td>{{customer.customer_name}}</td>
						<td>{{customer.customer_email}}</td>
						<td>{{customer.customer_phone}}</td>
						<td>
							<a ng-click="editCustomer(customer)">Edit</a>
							&nbsp;|&nbsp;
							<a ng-click="deleteCustomer(customer)">Delete</a>
						</td>
					</tr>
				</table>
			</div>
</body>
</html>
